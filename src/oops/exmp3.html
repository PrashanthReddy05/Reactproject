





<script>



//js-in variable

    class user {
        //class properties//variables
             uid=1
             uname="venkatesh"
             uemail="ch.venky@gmail.com"
             
             
             
    
    //class methods functions
             Myfun1()// function
             {
                 var msg ="Named function In class without function key word"
                return `${msg}<br/>`
             }
    
             Myfun2=function()
             {

                var msg=` self calling function In class without function key word<br/>`
                return `${msg}<br/>`

             }
    
           Myfun3=()=>
           {
             var msg=` arrow  function In class without function key word<br/>`
             return `${msg}`
           }
    
    
    
    }
    
    //object of the class
    //var objectName=new classname
    var u = new user
    
    document.write(`<h3> class properties Data</h3> <br/>
    
              UID is:${u.uid}<br />
              UNAME is :${u.uname}<br />
              UEMAIL is :${u.uemail}<br />
            
            
            
    `)
    
    document.write(`<h4> class properties  method data</h3> <br/><br/>
        
        ${u.Myfun1()}<br />
    
        ${u.Myfun2()}<br />
    
        ${u.Myfun3()}<br />`)
       
       
       
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
