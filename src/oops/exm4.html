

<script>



    //function with return key word concepts in  variable
    
        class user {
            //class properties//variables
                 uid=1
                 uname="venkatesh"
                 uemail="ch.venky@gmail.com"
                 
                 
                 
        
        //class methods functions
                 Myfun1(request)// function
                 {
                     var msg =request
                    return `${msg}<br/>`
                 }
        
                 Myfun2=function(request)
                 {
    
                    var msg= request 
                    return `${msg}<br/>`
    
                 }
        
               Myfun3=(request)=>
               {
                 var msg=(request)
                 return `${msg}<br/>`
               }
        
    
        }
        
        //object of the class
        //var objectName=new classname
        var u = new user
        
        document.write(`<h3> class properties Data</h3> <br/>
        
                  UID is:${u.uid}<br />
                  UNAME is :${u.uname}<br />
                  UEMAIL is :${u.uemail}<br />
                
                
                
        `)
        
        document.write(`<h4> class properties  method data</h3> <br/><br/>
            
            ${u.Myfun1("NAmed Function with Argument")}<br />
        
            ${u.Myfun2(" call back functions with Argument")}<br />
        
            ${u.Myfun3("arrow functions with Argument")}<br />`)
           
           
           
        
        
        
        
        
        
        
        
        
        
        
        
        
        </script>
